<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <div class="todo-container">
        <div class="input">
            <input type="text" class="form-control" placeholder="New Task" name="">

            <a class="btn-floating btn-large waves-effect waves-light red">  <i class="material-icons"></i></a>
        </div>
    </div>

    <ul class="todo-list">
        
    </ul>
    
</body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            var count = 0;
            $('.add').click(function(){
                var inputval = $(".form-control").val();
                if(inputval != ""){
                    count ++;
                    $(".todo-list").append('<li><div class="left-cont"><input type="checkbox" id="check-"+count+" name=""><label for="+count+"></label><span>'+inputval+'Task 1</span></div><span class = "removed"><a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">delete</i></a></span></li>');
                }
                $(".form-control").val('');
            })

            $(document).on('change', 'input[type="checkboc"]',function(){
                if ($(this).is(':checked')){
                    $(this).closest('li').children(".remove").addClass("active");
                }else{
                    $(this).closest('li').children(".remove").removeClass("active");
                }
            })
        })
    </script>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</html>
